<!DOCTYPE html>
<html lang="en">

<head>
    <title>CVSR - Contact</title>
    <link rel="stylesheet" href="portfolio_base.css">
    <link rel="stylesheet" href="portfolio_layout.css">
    <style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
			border-radius: 10px;
		}

		label {
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			resize: none;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: grey;
			color: white;
			padding: 10px 20px;
			border: 1px solid;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
		}

		input[type="submit"]:hover {
			background-color: black;
		}
	</style>
</head>

    <div id="NavigationBar">

    <div id="Form">
        <h2 id="FormHeader">Wanna be in touch? Fill the form below!</h2>
        <form action="mailto:cvsramos@gmail.com">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email..">
            <label for="Message">Message</label>
            <textarea id="text" name="text" placeholder="Write something.." rows="8" cols="40"></textarea>
            <input type="submit" value="Submit"><br>
        </form>
